apiVersion: apps/v1
kind: Deployment
metadata:
  name: proyecto-devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web-container
        image: antoio9090/proyecto-devops:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: proyecto-devops-service
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
